<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcelinha do Gral</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🏡 Marcelinha do Gral</h1>
    <p>Monte sua casa com estilo ✨</p>
  </header>

  <main>
    <!-- Catálogo -->
    <section id="catalogo">
      <h2>Biblioteca de Móveis</h2>
      <div id="furniture-list"></div>
    </section>

    <!-- Cômodo -->
    <section id="room">
      <h2>Meu Cômodo</h2>
      <select id="room-select" onchange="changeRoom()">
        <option value="sala">Sala</option>
        <option value="quarto">Quarto</option>
        <option value="cozinha">Cozinha</option>
      </select>
      <div id="room-area"></div>
    </section>
  </main>

  <!-- Assistente -->
  <section id="assistant">
    <h2>Assistente Inteligente</h2>
    <textarea id="ai-input" placeholder="Ex: ideias para sala..."></textarea>
    <button onclick="generateIdeas()">Gerar ideias</button>
    <div id="ai-output"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
